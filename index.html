<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Feedback Form</h1>

    <div class="form">
        <form action="fname">
            <label for="fname">First Name</label><br><br>
            <input type="text" name="fname" id="fname" placeholder="Enter First Name "><br><br>
            <label for="lname">Last Name</label><br><br>
            <input type="text" name="fname" id="fname" placeholder="Enter Last Name "><br><br>
            <label for="birthday">Date Of Birth </label><br><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="pnumber">Phone Number</label><br><br>
            <input type="number" name="pnumber" id="pnumber" placeholder="Enter Phone Number "><br>
            <input type="checkbox" id="check" name="number" value="number">
            <label for="number">Use This Number For Whatsapp</label><br><br>
            <label for="mail">Email Id</label><br><br>
            <input type="email" name="mail" id="mail" placeholder="Enter Email Id"><br><br>
            <label for="gender">Gender</label><br><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br><br>
            <label for="Rating">Rating</label><br><br>
            <div class="dropdown">
              <button class="dropbtn">Rating</button>
                <div class="dropdown_content">
                    <a href="#">5 Stars</a>
                    <a href="#">4 Stars</a>
                    <a href="#">3 Stars</a>
                    <a href="#">2 Stars</a>
                    <a href="#">1 Stars</a>
                </div>
            </div><br><br>
            <label for="subject">Subject</label><br><br>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:250px; width: 1500px;" ></textarea><br><br>
      
          <input type="submit" value="Submit">
        </form>


    </div>
    
</body>
</html>
